<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | VYSE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">VYSE</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill out the form below or reach us directly via email.</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p>Email: contact@vyse.co.in</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 VYSE All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
